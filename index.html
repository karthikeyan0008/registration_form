<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Forms</title>
    <link rel="shortcut icon" href="https://kstatic.googleusercontent.com/files/9f04faac24aed8bf8fb381029de951128d1d36373f89675265a6654d0c47b74b2d83a26b68b834ce2eea3bfe8001966f76895888138f135a81d099fc207c73bb" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="heading">
    <img src="https://kstatic.googleusercontent.com/files/9f0faac24aed8bf8fb381029de951128d1d36373f89675265a6654d0c47b74b2d83a26b68b834ce2eea3bfe8001966f76895888138f135a81d099fc207c73bb">
    <b><p>REGISTRATION <br>FORM</p></b>
</div><br>
<div id="container">
<form action="./sucess.html">
    <label for="FIRST NAME">FIRST NAME:</label><br>
    <input type="text" name="" id="" placeholder="Enter the Firstname" required> <br><br>
    <label for="LAST NAME">LAST NAME:</label><br>
    <input type="text" name="" id="" placeholder="Enter the LastName" required> <br><br>
    <label for="EMAIL-ID">EMAIL-ID</label><br>
    <input type="Email" name="" id="" placeholder="Enter the EmailId" required><br><br>
    <label for="D-O-B">DATE-OF-BIRTH</label><br>
    <input type="date" name="" id=""><br> <br>
    <label for="password">PASSWORD</label><br>
    <input type="password" name="" id="" placeholder="Enter your Password" required><br><br>
    <label for="age">AGE</label><br>
    <input type="number" name="" id="" placeholder="Enter your Age" required><br><br>
    <label for="gender">GENDER</label><br>
    <input type="radio" name="gender">MALE
    <input type="radio" name="gender">FEMALE
    <input type="radio" name="gender">OTHER<br><br>
    <label for="dd">LANGUAGE KNOWN</label><br>
    <select>
        <option ></option><br>
        <option >TAMIL</option><br>
        <option >ENGLISH</option>
        <option >TELUGU</option>
        <option >Hindi</option>
        <option >MALAYALAM</option>
        <option >KANADA</option>
      </select><BR><BR>
      <label for="phonenumber">PHONE NUMBER</label><br>
    <input type="tel" name="" id="" placeholder="Enter your NUMBER"><br><br>
    <label for="submit">REGISTER</label><br>
    <input type="submit">
</form>
</div>
    
</body>
</html>
